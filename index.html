<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <div class="container text-center mt-5">

    
    <h1 class="mb-4">üå§Ô∏è Weather Checker</h1>

    
    <div class="input-group w-50 mx-auto mb-4">
      <input 
        type="text" 
        id="cityInput" 
        class="form-control" 
        placeholder="Type city name e.g. London"
      />
      <button class="btn btn-primary" onclick="getWeather()">Check</button>
    </div>

    
    <div id="weatherBox" class="card shadow p-4 d-none">
      <h2 id="cityName"></h2>
      <p id="tempInfo"></p>
      <p id="weatherType"></p>
      <p id="humidityInfo"></p>
    </div>

  </div>

  
  <script src="script.js"></script>
</body>
</html>
